<h1>ToDo List</h1>

<table>
  <tr>
    <td>Show all People:</td>
    <td><button (click)="getAllPeople()">Get all People</button></td>
  </tr>

  <ul>
    <li *ngFor="let person of peopleList">{{ person.name }}</li>
  </ul>

  <tr>
    <td>Show all ToDos:</td>
    <td><button (click)="getAllToDos()">Get all ToDos</button></td>
  </tr>

  <ul>
    <li *ngFor="let todo of todoList">{{ todo.description }}</li>
  </ul>

  <tr>
    <td>Show all undone ToDos:</td>
    <td><button (click)="getAllUndone()">Get undone ToDos</button></td>
  </tr>

  <ul>
    <li *ngFor="let todo of undoneList">{{ todo.name }}</li>
  </ul>
  
  <tr>
    <td>Description:</td>
    <td><input type="text" [(ngModel)]="newDescription"></td>
    <td>Assigne:</td>
    <td><input type="text" [(ngModel)]="newAssigne"></td>
  </tr>
  <tr>
    <td><button (click)="saveToDo()">Save ToDo</button></td>
  </tr>

</table>
